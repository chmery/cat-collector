<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>Cat collector</title>
    </head>
    <body>
        <h1>CAT COLLECTOR üê±</h1>
        <div class="container">
            <div class="container__draw">
                <div class="container__draw-image">
                    <div class="container__loader"></div>
                </div>
                <div class="container__draw-buttons">
                    <button class="container__btn container__draw-btn" id="add-to-collection-button">
                        <p class="container__text">Add to collection</p>
                    </button>
                    <span class="container__span">or</span>
                    <button class="container__btn container__draw-btn" id="draw-another-button">
                        <p class="container__text">Draw another cat</p>
                    </button>
                </div>
                <p class="container__text">Collection image preview üëÅÔ∏è</p>
                <div class="container__draw-preview"></div>
            </div>
            <div class="container__collection">
                <div class="container__collection-header">
                    <p class="container__text">
                        Collection of <span class="container__span" id="collection-elements-amount">0</span> üêà
                    </p>
                </div>
                <div class="container__collection-body">
                    <div class="container__collection-images">
                        <template class="container__collection-template">
                            <div class="container__collection-image">
                                <button
                                    class="container__btn container__collection-image-btn container__collection-image-btn--left"
                                    id="remove-image"
                                >
                                    <img
                                        class="container__collection-image-btn-icon"
                                        src="assets/images/delete.svg"
                                        lt="delete icon"
                                    />
                                </button>
                                <button
                                    class="container__btn container__collection-image-btn container__collection-image-btn--right"
                                    id="preview-image"
                                >
                                    <img
                                        class="container__collection-image-btn-icon"
                                        src="assets/images/preview.svg"
                                        alt="preview icon"
                                    />
                                </button>
                                <div class="container__collection-image-dark"></div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="footer__about">
                <h3 class="footer__h3">WHAT IS IT ABOUT? ü§î</h3>
                <p class="footer__text">It's very simple, look for cool kitty pictures and save the best ones.</p>
            </div>
            <div class="footer__remember">
                <h3 class="footer__h3">REMEMBER ü§ì</h3>
                <p class="footer__text">When you leave this site, kitties from your collection will not be removed.</p>
            </div>
            <div class="footer__api">
                <p class="footer__api-text">Powered by <a class="footer_api-link" href="https://docs.thecatapi.com/">thecatapi</a></p>
            </div>
        </footer>
    </body>
    <script src="assets/js/main.js"></script>
</html>
